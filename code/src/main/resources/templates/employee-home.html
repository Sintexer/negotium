<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <div th:insert="bootstrap-connect:: link"></div>
</head>
<body>

<div th:insert="header :: header-employee"></div>

<div class="container">

    <div class="card-body border my-sm-3" th:with="persInfo=${resume.personalInfo}">
        <h3 class="card-title">Personal info</h3>
        <div th:if="${persInfo != null}">
            <h4 class="card-subtitle mb-2 text-muted"
                th:text="${persInfo.name}+' '+${persInfo.surname}"></h4>
            <p>
                <strong>Age:</strong>
                <span th:text="${age}">years</span>
            </p>
            <p>
                <strong>Gender:</strong>
                <span th:text="${persInfo.gender}"></span>
            </p>
            <p>
                <strong>Place of living: </strong>
                <span th:text="${persInfo.country}">,</span>
                <span th:text="${persInfo.city}"></span>
            </p>
        </div>
        <a href="/employee/resume/savePersonalInfo" class="btn btn-primary">Edit</a>
    </div>

    <div class="card-body border my-sm-3" th:with="contact=${resume.contact}">
        <h3 class="card-title">Contact info</h3>
        <div th:if="${contact != null}">
            <p>
                <strong>Phone:</strong>
                <span th:text="${contact.telephone}"></span>
            </p>
            <p>
                <strong>Email:</strong>
                <span th:text="${contact.email}"></span>
            </p>
            <p th:if="${contact.skype!=null}">
                <strong>Skype: </strong>
                <span th:text="${contact.skype}"></span>
            </p>
        </div>
        <a href="/employee/resume/saveContact" class="btn btn-primary">Edit</a>
    </div>

    <div class="card-body border my-sm-3" th:with="job=${resume.jobPreference}">
        <h3 class="card-title">Job preference</h3>
            <p th:if="${job.desiredPosition!=null}">
                <strong>Desired position:</strong>
                <span th:text="${job.desiredPosition}"></span>
            </p>
            <p th:if="${job.salary!=0}">
                <strong>Desired salary:</strong>
                <span th:text="${job.salary}"></span>
            </p>
            <p th:if="${job.schedule!=null}">
                <strong>Work schedule:</strong>
                <span th:text="${job.schedule}"></span>
            </p>
        <a href="/employee/resume/saveJobPreference" class="btn btn-primary">Edit</a>
    </div>

    <div class="card-body border my-sm-3">
        <h3 class="card-title">Skills</h3>
        <p>
            <span th:if="${resume.skills!=null}" th:text="${${resume.skills}}"></span>
        </p>
        <a href="/employee/resume/saveSkills" class="btn btn-primary">Edit</a>
    </div>

    <div class="card-body border my-sm-3" th:with="lang=${resume.foreignLanguage}">
        <h3 class="card-title">Foreign language</h3>
        <div th:if="${lang != null}">
            <p>
                <span th:text="${lang.languageName}"></span>
            </p>
            <p>
                <strong>Level: </strong>
                <span th:text="${lang.level}"></span>
            </p>
        </div>
        <a href="/employee/resume/saveLanguage" class="btn btn-primary">Edit</a>
    </div>
</div>

<div th:insert="bootstrap-connect:: script"></div>

</body>
</html>
