<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal employee info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:insert="footer :: footer-employee"></div>

<div class="container">

    <h1 class="text-center my-sm-3">Personal employee info</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">

                <form th:action="@{/savePersonalInfo}" th:object="${info}" method="post">

                    <div class="form-group">
                        <label for="name">First name</label>
                        <input type="text" class="form-control" id="name" th:value="${info.name}" th:field="*{name}">
                    </div>

                    <div class="form-group">
                        <label th:for="surname">Surname</label>
                        <input th:type="text" class="form-control" id="surname" th:value="${info.surname}"
                               th:field="*{surname}">
                    </div>

                    <div class="form-group">
                        <label for="inputDate">Birthday</label>
                        <input type="date" class="form-control" id="inputDate" th:value="${info.birthday}">
                    </div>

                    <fieldset class="form-group" th:value="${info.gender}" th:field="*{gender}">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="gridRadios2">
                                        Male
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" th:value="${info.country}"
                               th:field="country">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" th:value="${info.city}" th:field="city">
                    </div>

                    <div><input type="submit" class="btn btn-primary" value="Save changes"/></div>
                </form>

            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
