<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact info</title>
    <div th:insert="bootstrap-connect:: link"></div>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">

        <a class="navbar-brand" href="#">Negotium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Show vacancies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Show resume <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Raise resume <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-sm-3">Contact</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">


                <form th:action="@{/saveContact}" th:object="${contact}" method="post">
                    <div class="form-group">
                        <label for="number">Phone number</label>
                        <input type="text" class="form-control" id="number" th:value="${contact.telephone}"
                               th:field="*{telephone}" pattern="+{12}\d">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               th:value="${contact.email}" th:field="*{email}">
                    </div>

                    <div class="form-group">
                        <label for="skype">Skype</label>
                        <input type="text" class="form-control" id="skype" th:value="${contact.skype}"
                               th:field="*{skype}">
                    </div>

                    <div><input type="submit" class="btn btn-primary" value="Save changes"/></div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="bootstrap-connect:: script"></div>
</body>
</html>
