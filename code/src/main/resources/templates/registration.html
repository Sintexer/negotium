<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <title>Registration page</title>
</head>
<body>

<div th:insert="footer :: footer-guest"></div>

<div class="container">
    <h2 class="my-sm-3">Registration</h2>
    <p th:text="${message_exists}"></p>


    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{username}" aria-describedby="emailHelp"
                   placeholder="Email"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
                   required>
        </div>

        <div class="form-group">
            <div th:each="role : ${roles}">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" th:field="*{role}" th:value="${role}" class="custom-control-input">
                        <label class="custom-control-label" th:for="${#ids.prev('role')}" th:text="${role.toString().toLowerCase()}"></label>
                    </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
</div>


</body>
</html>
