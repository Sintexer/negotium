<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacancy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">

        <a class="navbar-brand" href="#">Negotium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Watch employees <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Open vacancy <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<div class="container">
    <h1 class="text-center my-sm-3">Vacancy</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">

                <form th:action="@{/open}" th:object="${vacancy}" method="post">
                    <div class="form-group">
                        <label for="city">Location (city) </label>
                        <input type="text" class="form-control" id="city" th:value="${vacancy.city}"
                               th:field="*{city}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address"
                               th:value="${vacancy.address}" th:field="*{address}">
                    </div>

                    <div class="form-group">
                        <label for="experience">Minimal experience</label>
                        <input type="number" class="form-control" id="experience" th:value="${vacancy.minExperience}"
                               th:field="*{minExperience}">
                    </div>

                    <div class="form-group">
                        <label for="schedule">Schedule</label>
                        <input type="text" class="form-control" id="schedule"
                               th:value="${vacancy.schedule}" th:field="*{schedule}">
                    </div>

                    <div class="form-group">
                        <label for="duties">Duties</label>
                        <input type="text" class="form-control" id="duties"
                               th:value="${vacancy.duties}" th:field="*{duties}">
                    </div>

                    <div class="form-group">
                        <label for="requirements">Requirements</label>
                        <input type="text" class="form-control" id="requirements"
                               th:value="${vacancy.requirements}" th:field="*{requirements}">
                    </div>

                    <div><input type="submit" class="btn btn-primary" value="Open vacancy"/></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
