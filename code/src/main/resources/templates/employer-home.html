<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer</title>
    <div th:insert="bootstrap-connect:: link"></div>
</head>
<body>

<div th:insert="header :: header-employer"></div>

<div class="container">
    <div class="row row-cols-1 row-cols-nd-3">
        <div class="col">
            <div class="card-body border my-sm-3 h-100">
                <h3 class="card-title">Employer info</h3>
                <h4 class="card-subtitle mb-2 text-muted"
                    th:if="${employer.companyName!=null}"
                    th:text="${employer.companyName}"></h4>
                <p th:if="${employer.country!=null}">
                    <strong>Location</strong>
                    <span th:text="${employer.country}">,</span>
                    <span th:text="${employer.city}"></span>
                </p>
                <a href="#" class="btn btn-primary">Edit</a>
            </div>
        </div>

        <div class="col">
            <div class="card-body col mb-4 border my-sm-3 h-100" th:with="contact=${employer.contact}">
                <h3 class="card-title">Contact info</h3>
                <div th:if="${contact != null}">
                    <p>
                        <strong>Phone:</strong>
                        <span th:text="${contact.telephone}"></span>
                    </p>
                    <p>
                        <strong>Email:</strong>
                        <span th:text="${contact.email}"></span>
                    </p>
                    <p th:if="${contact.skype!=null}">
                        <strong>Skype: </strong>
                        <span th:text="${contact.skype}"></span>
                    </p>
                </div>
                <a href="#" class="btn btn-primary">Edit</a>
            </div>
        </div>

    </div>

    <h3 class="my-sm-5">Vacancies</h3>

    <div th:if="${not #lists.isEmpty(vacancies)}">
        <div th:each="vacancy : ${vacancies}">
            <div class="card-body col mb-4 border my-sm-3">
                <h3 class="card-title" th:text="${vacancy.position}"></h3>

                <p>
                    <strong>Location: </strong>
                    <span th:text="${vacancy.city} + ',' + ${vacancy.address}"></span>
                </p>
                <p>
                    <strong>Minimal experience</strong>
                    <span th:text="${vacancy.minExperience}">years</span>
                </p>
                <p>
                    <strong>Schedule: </strong>
                    <span th:text="${vacancy.schedule}"></span>
                </p>
                <p>
                    <strong>Duties</strong>
                    <span th:text="${vacancy.duties}"></span>
                </p>
                <p>
                    <strong>Requirements:</strong>
                    <span th:text="${vacancy.requirements}"></span>
                </p>
            </div>
        </div>

    </div>

    <form th:action="@{/vacancy/open}" method="get">
        <div><input type="submit" class="btn btn-primary" value="Create vacancy"/></div>
    </form>


</div>

<div th:insert="bootstrap-connect:: script"></div>

</body>
</html>
