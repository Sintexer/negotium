<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee job preferences</title>
    <div th:insert="bootstrap-connect:: link"></div>
</head>
<body>

<div th:insert="header :: header-employee"></div>

<div class="container">
    <h1 class="text-center my-sm-3">Job preference</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">

                <form th:action="@{/saveJobPreference}" th:object="${jobPreference}" method="post">
                    <div class="form-group">
                        <label for="pos">Desired position</label>
                        <input type="text" class="form-control" id="pos" th:value="${jobPreference.desiredPosition}"
                               th:field="*{desiredPosition}">
                    </div>

                    <div class="form-group">
                        <label for="salary">Desired salary(USD)</label>
                        <input type="number" class="form-control" id="salary" aria-describedby="emailHelp"
                               th:value="${jobPreference.salary}" th:field="*{salary}">
                    </div>


                    <fieldset class="form-group" th:value="${jobPreference.schedule}" th:field="*{schedule}">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Work schedule</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Full-time
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="gridRadios2">
                                        Part-time
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div><input type="submit" value="Save changes"/></div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:insert="bootstrap-connect:: script"></div>
</body>
</html>
