<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee job preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">

        <a class="navbar-brand" href="#">Negotium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Show vacancies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Show resume <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Raise resume <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<div class="container">
    <h1 class="text-center my-sm-3">Foreign language</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">

                <form th:action="@{/saveLanguage}" th:object="${language}" method="post">
                    <div class="form-group">
                        <label for="pos">Language name:</label>
                        <input type="text" class="form-control" id="pos" th:value="${language.languageName}"
                               th:field="*{languageName}">
                    </div>

                    <fieldset class="form-group" th:value="${language.level}" th:field="*{level}">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="a1"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="a1">
                                        A1(Beginner)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="a2"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="a2">
                                        A2(Elementary)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="b1"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="b1">
                                        B1(Intermidiate)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="b2"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="b2">
                                       B2(Upper-intermidiate)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="c1"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="c1">
                                        C1(Expert)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="c2"
                                           value="option1"
                                           checked>
                                    <label class="form-check-label" for="c2">
                                        C2(Mastery)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div><input type="submit" value="Save changes"/></div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
